<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinewave studios - login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/" class="arco-h1"><img src="../assets/logo.png" alt=""></a>
        </div>
        <div class="box">
            <div class="form-title">
                <h2>Sign In</h2>
            </div>


            <form onsubmit="logIn(event)"  id="loginForm">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>


            <div class="options">
                <div class="check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="help">
                    <a href="#">Need help?</a>
                </div>
            </div>
            <div class="or">
                <p>or</p>
            </div>
            <div class="register">
                <button class="sign-up" onclick="logIn()">Sign Up</button>
            </div>
            <div class="footer-login">
                <p>Esta pagina esta protegida por servicios iteso</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">    
            <a href="">Questions? 66-93-26-87-69</a>
            <a href="">FAQ</a>
            <a href="">Cookie preferences</a>
            <a href="">Help Center</a>
            <a href="">Corporate Inforamation</a>
            <a href="">Terms of use</a>
            <a href="">Do Not Sell or Share My Personal Information</a>
            <a href="">Privacy</a>
        </div>
    </footer>
    <script src="../components/loader.js"></script>
    <script src="../controllers/utils.js"></script>
    <script src="../controllers/user_utils.js"></script>
    <script src="../controllers/ajax_handler.js"></script>

    <script src="links.js"></script>
    
</body>

</html>
