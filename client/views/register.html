<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEWAVE STUDIOS</title>
    
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>
    <div class="container">
        <div class="box-1">
            <div class="box-container">
                <a href="/" class="title"><img src="../assets/logo.png" alt=""></a>
                <h2 class="description">Empieza tu viaje de Streaming en un click!</h2>
            </div>
        </div>

        <div class="box-2">
            <div class="form-title">
                <h2>Sign In</h2>
            </div>
            <div class="form">
                <form onsubmit="SignUp(event)">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="email" name="email" id="email" placeholder="Email or phone number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" class="sign-in">Sign Up</button>
                </form>
            </div>
            <div class="options">
                <div class="help">
                    <a href="#">Need help?</a>
                </div>
            </div>
            <div class="footer-login">
                <p>Esta pagina esta protegida por servicios iteso</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <a href="">Questions? 66-93-26-87-69</a>
            <a href="">FAQ</a>
            <a href="">Cookie preferences</a>
            <a href="">Help Center</a>
            <a href="">Corporate Inforamation</a>
            <a href="">Terms of use</a>
            <a href="">Do Not Sell or Share My Personal Information</a>
            <a href="">Privacy</a>
        </div>
    </footer>

    <script src="../components/loader.js"></script>
    <script src="../controllers/utils.js"></script>
    <script src="../controllers/user_utils.js"></script>
    <script src="../controllers/ajax_handler.js"></script>
    <script src="links.js"></script>
</body>
</html>
